version: 2
sources:
- name: alumno15
  description: Conjunto de fuentes crudas (raw) y tablas de referencia del alumno 15 para el proyecto de red móvil LTE.
  database: "{{ env_var('DBT_ENVIRONMENTS') }}_bronze"
  schema: alumno15
  tables:
  - name: bs_by_cell_config_bandwidth
    description: Tabla de referencia de anchos de banda LTE disponibles para la configuración de celdas.
    columns:
    - name: bandwidth_id
      data_type: number
      description: Identificador del registro de ancho de banda.
      tests:
      - not_null
    - name: bandwidth_in_mhz
      data_type: number
      description: Valor de ancho de banda expresado en MHz.
      tests:
      - not_null
    - name: description
      data_type: varchar
      description: Descripción funcional o texto libre asociado al ancho de banda.
      tests:
      - not_null
  
  - name: bs_by_cell_config_tx_rx_mode
    description: Tabla de referencia de modos de transmisión/recepción (Tx/Rx) utilizados en celdas LTE.
    columns:
    - name: tx_rx_mode_id
      data_type: number
      description: Identificador del modo de transmisión/recepción.
    - name: num_tx_ports
      data_type: number
      description: Número de puertos de transmisión configurados para el modo.
    - name: num_rx_ports
      data_type: number
      description: Número de puertos de recepción configurados para el modo.
    - name: description
      data_type: varchar
      description: Descripción del modo Tx/Rx o notas asociadas.
  - name: raw_alarm_logs
    description: Log crudo de alarmas de la red móvil procedente del sistema de gestión, con información de severidad, localización y tiempos de ocurrencia y cierre.
    loaded_at_field: occurred_on_nt
    freshness:
      warn_after:
        count: 1
        period: day
      error_after:
        count: 2
        period: day
    columns:
    - name: associate_type
      data_type: varchar
      description: Tipo de asociación de la alarma con otros eventos u objetos.
    - name: severity
      data_type: varchar
      description: Severidad de la alarma (Critical, Major, Minor, Warning, etc.).
      tests:
      - not_null
    - name: alarm_id
      data_type: varchar
      description: Identificador de la alarma en el sistema origen.
      tests:
      - not_null
    - name: name
      data_type: varchar
      description: Nombre descriptivo del tipo de alarma.
      tests:
      - not_null
    - name: ne_type
      data_type: varchar
      description: Tipo de elemento de red donde se genera la alarma (por ejemplo BTS3900 LTE, BTS5900 LTE, etc.).
      tests:
      - not_null
    - name: alarm_source
      data_type: varchar
      description: Fuente de la alarma (equipo, módulo o sistema que la genera).
      tests:
      - not_null
    - name: mo_name
      data_type: varchar
      description: Nombre del Managed Object (MO) afectado por la alarma.
      tests:
      - not_null
    - name: location_information
      data_type: varchar
      description: Información de localización del objeto o recurso donde se presenta la alarma.
      tests:
      - not_null
    - name: occurred_on_nt
      data_type: varchar
      description: Fecha y hora de ocurrencia de la alarma en tiempo de red (NT).
      tests:
      - not_null
    - name: cleared_on_nt
      data_type: varchar
      description: Fecha y hora en que la alarma fue limpiada/cerrada (NT).
    - name: acknowledged_on_st
      data_type: varchar
      description: Fecha y hora en que la alarma fue reconocida por un operador (ST).
      tests:
      - not_null
    - name: cleared_by
      data_type: varchar
      description: Identificador del usuario o sistema que cerró la alarma.
      tests:
      - not_null
    - name: acknowledged_by
      data_type: varchar
      description: Identificador del usuario o sistema que reconoció la alarma.
      tests:
      - not_null
    - name: clearance_status
      data_type: varchar
      description: Estado de cierre de la alarma (por ejemplo Cleared/Uncleared).
      tests:
      - not_null
    - name: rru_name
      data_type: varchar
      description: Nombre de la unidad de radio remota (RRU) asociada a la alarma, si aplica.
    - name: rf_site_name
      data_type: varchar
      description: Nombre del sitio de radiofrecuencia (RF Site) asociado a la alarma.
    - name: cell_name
      data_type: varchar
      description: Nombre de la celda afectada por la alarma, si aplica.
    - name: acknowledgement_status
      data_type: varchar
      description: Estado de reconocimiento de la alarma (acknowledged / unacknowledged).
    - name: bbu_name
      data_type: varchar
      description: Nombre de la unidad baseband (BBU) asociada a la alarma.
    - name: enodeb_id
      data_type: varchar
      description: Identificador de eNodeB asociado a la alarma.
    - name: gnodeb_id
      data_type: varchar
      description: Identificador de gNodeB asociado a la alarma.
    - name: log_serial_number
      data_type: varchar
      description: Identificador único del registro de alarma en el sistema origen.
      tests:
      - not_null
      - unique
    - name: user_label
      data_type: varchar
      description: Etiqueta descriptiva definida por el usuario para la alarma o el objeto.
    - name: equipment_alarm_serial_number
      data_type: varchar
      description: Número de serie interno de la alarma de equipo.
    - name: additional_information
      data_type: varchar
      description: Campo de texto libre con información adicional sobre la alarma.
    - name: maintenance_status
      data_type: varchar
      description: Estado de mantenimiento del elemento cuando se generó la alarma.
    - name: subnet
      data_type: varchar
      description: Subred lógica o dominio de gestión al que pertenece el NE.
    - name: source_system
      data_type: varchar
      description: Sistema origen que genera o reporta la alarma.
    - name: dev_root_csn
      data_type: varchar
      description: Identificador raíz del dispositivo en el sistema de gestión.
    - name: trouble_ticket_id
      data_type: varchar
      description: Identificador del ticket de incidencia asociado a la alarma, si existe.
    - name: maintenance_region
      data_type: varchar
      description: Región o área de mantenimiento a la que se asigna el NE.
    - name: type
      data_type: varchar
      description: Tipo de alarma (por ejemplo comunicación, hardware, etc.).
    - name: comment
      data_type: varchar
      description: Comentarios registrados por el operador sobre la alarma.
    - name: request_id
      data_type: varchar
      description: Identificador de la petición o proceso asociado a la alarma.
    - name: common_alarm_identifier
      data_type: varchar
      description: Identificador común para agrupar alarmas relacionadas.
    - name: toggling_times
      data_type: number
      description: Número de veces que la alarma ha cambiado de estado (on/off).
    - name: external_resource_id
      data_type: varchar
      description: Identificador de recursos externos asociados a la alarma.
    - name: link_name
      data_type: varchar
      description: Nombre del enlace (link) de transmisión asociado a la alarma.
    - name: link_type
      data_type: varchar
      description: Tipo de enlace de transmisión asociado (por ejemplo fibra, radio, etc.).
    - name: auto_clear
      data_type: varchar
      description: Indica si la alarma se limpia automáticamente cuando desaparece la condición.
    - name: clearance_type
      data_type: varchar
      description: Tipo de limpieza de la alarma (manual, automática, etc.).
    - name: object_type
      data_type: varchar
      description: Tipo de objeto gestionado sobre el que se genera la alarma.
    - name: operation_impact_flag
      data_type: varchar
      description: Indica si la alarma impacta o no en el servicio.
    - name: received_on_st
      data_type: varchar
      description: Fecha y hora en que la alarma fue recibida por el sistema (ST).
    - name: ne_address
      data_type: varchar
      description: Dirección lógica o IP del elemento de red asociado.
    - name: alarm_duration
      data_type: varchar
      description: Duración total de la alarma desde la ocurrencia hasta el cierre.
    - name: associated_alarm_group_id
      data_type: varchar
      description: Identificador de grupo de alarmas asociadas.
    - name: ne_virtual_mark
      data_type: varchar
      description: Marca o indicador de NE virtual, si aplica.
    - name: occurrence_notify_time_nt
      data_type: varchar
      description: Fecha y hora de notificación de la ocurrencia de la alarma (NT).
    - name: clearance_notify_time_nt
      data_type: varchar
      description: Fecha y hora de notificación del cierre de la alarma (NT).
  - name: raw_brd_consumo
    description: Tabla de referencia con consumos eléctricos estimados para diferentes boards según fabricante.
    columns:
    - name: vendor
      data_type: varchar
      description: Nombre del fabricante del board.
    - name: board_name
      data_type: varchar
      description: Nombre o modelo del board.
    - name: consumo_minimo_w
      data_type: number
      description: Consumo mínimo estimado del board en vatios (W).
    - name: consumo_medio_w
      data_type: number
      description: Consumo medio estimado del board en vatios (W).
    - name: consumo_tipico_w
      data_type: number
      description: Consumo típico estimado del board en vatios (W).
  - name: raw_bs_brd
    description: Inventario crudo de boards por estación base y marca de tiempo de captura.
    loaded_at_field: datetime_loaded
    freshness:
      warn_after:
        count: 1
        period: day
      error_after:
        count: 2
        period: day
    tests:
    - dbt_utils.unique_combination_of_columns:
        combination_of_columns:
        - ne
        - node_name
        - datetime_loaded
    columns:
    - name: ne
      data_type: number
      description: Identificador numérico del Network Element (NE).
      tests:
      - not_null
    - name: node_name
      data_type: varchar
      description: Nombre del elemento de red o estación base.
      tests:
      - not_null
    - name: datetime_loaded
      data_type: varchar
      description: Marca de tiempo de captura del inventario de boards.
      tests:
      - not_null
    - name: ubbp_count
      data_type: number
      description: Número de boards UBBP presentes en el NE.
    - name: unknown_count
      data_type: number
      description: Número de módulos clasificados como UNKNOWN.
    - name: umpt_count
      data_type: number
      description: Número de módulos UMPT presentes en el NE.
    - name: fan_count
      data_type: number
      description: Número de módulos de ventilación (FAN) presentes en el NE.
    - name: upeu_count
      data_type: number
      description: Número de módulos de alimentación UPEU presentes.
    - name: mrru_count
      data_type: number
      description: Número de unidades de radio remota MRRU asociadas al NE.
    - name: lrru_count
      data_type: number
      description: Número de unidades de radio remota LRRU asociadas al NE.
    - name: lbbp_count
      data_type: number
      description: Número de boards de baseband LBBP presentes.
    - name: bbu3900_count
      data_type: number
      description: Número de chasis BBU3900 asociados al NE.
    - name: bbu5900_count
      data_type: number
      description: Número de chasis BBU5900 asociados al NE.
  - name: raw_bs_by_cell_config
    description: Configuración cruda de celdas LTE por estación base, incluyendo identificadores y parámetros de radio.
    loaded_at_field: datetime_loaded
    freshness:
      warn_after:
        count: 1
        period: day
      error_after:
        count: 2
        period: day
    tests:
    - dbt_utils.unique_combination_of_columns:
        combination_of_columns:
        - ne
        - node_name
        - datetime_loaded
        - local_cell_id
    columns:
    - name: ne
      data_type: number
      description: Identificador numérico del Network Element (NE).
      tests:
      - not_null
    - name: node_name
      data_type: varchar
      description: Nombre del elemento de red o estación base.
      tests:
      - not_null
    - name: datetime_loaded
      data_type: varchar
      description: Marca de tiempo de captura de la configuración de celdas.
      tests:
      - not_null
    - name: local_cell_id
      data_type: number
      description: Identificador local de la celda dentro del NE.
      tests:
      - not_null
    - name: cell_name
      data_type: varchar
      description: Nombre descriptivo de la celda.
    - name: cellid
      data_type: number
      description: Identificador lógico de la celda (Cell ID).
    - name: phycellid
      data_type: number
      description: Identificador físico de celda (PCI, Physical Cell ID).
    - name: rootsequenceidx
      data_type: number
      description: Índice de secuencia raíz utilizado en el procedimiento de acceso aleatorio.
    - name: cellactivestate
      data_type: number
      description: Estado de activación de la celda (activa, bloqueada, etc.).
    - name: fddtddind
      data_type: number
      description: Indicador de modo FDD/TDD configurado para la celda.
    - name: crsportnum
      data_type: number
      description: Número de puertos CRS (Cell-specific Reference Signal) configurados.
    - name: txrxmode
      data_type: number
      description: Modo de transmisión/recepción de la celda (referencia a la tabla de modos Tx/Rx).
    - name: freqband
      data_type: number
      description: Banda de frecuencia LTE configurada para la celda.
    - name: dlearfcn
      data_type: number
      description: EARFCN de downlink configurado para la celda.
    - name: ulbandwidth
      data_type: number
      description: Ancho de banda de uplink configurado para la celda.
    - name: nbcellflag
      data_type: number
      description: Indicador de si la celda se considera celda NB o estándar.
    - name: trackingareaid
      data_type: number
      description: Identificador del Tracking Area al que pertenece la celda.
    - name: tac
      data_type: number
      description: Tracking Area Code (TAC) asignado a la celda.
    - name: sectoreqmid
      data_type: number
      description: Identificador del equipo de sector asociado a la celda.
  - name: raw_bs_by_cell_status
    description: Estado crudo de las celdas LTE por estación base, incluyendo información de disponibilidad y cambios recientes.
    loaded_at_field: datetime_loaded
    freshness:
      warn_after:
        count: 1
        period: day
      error_after:
        count: 2
        period: day
    tests:
    - dbt_utils.unique_combination_of_columns:
        combination_of_columns:
        - ne
        - node_name
        - datetime_loaded
        - local_cell_id
    columns:
    - name: ne
      data_type: number
      description: Identificador numérico del Network Element (NE).
      tests:
      - not_null
    - name: node_name
      data_type: varchar
      description: Nombre del elemento de red o estación base.
      tests:
      - not_null
    - name: datetime_loaded
      data_type: varchar
      description: Marca de tiempo de captura del estado de las celdas.
      tests:
      - not_null
    - name: local_cell_id
      data_type: number
      description: Identificador local de la celda dentro del NE.
      tests:
      - not_null
    - name: cell_name
      data_type: varchar
      description: Nombre de la celda.
    - name: cell_instance_state
      data_type: varchar
      description: Estado actual de la instancia de celda (Normal, Locked, etc.).
    - name: reason_for_latest_state_change
      data_type: varchar
      description: Motivo del último cambio de estado de la celda.
    - name: cell_latest_setup_time
      data_type: varchar
      description: Fecha y hora del último setup de la celda.
    - name: cell_latest_setup_operate_type
      data_type: varchar
      description: Tipo de operación asociada al último setup de la celda.
    - name: cell_latest_remove_time
      data_type: varchar
      description: Fecha y hora de la última retirada de la celda.
    - name: cell_latest_remove_operate_type
      data_type: varchar
      description: Tipo de operación asociada a la última retirada de la celda.
    - name: cell_power_save_state
      data_type: varchar
      description: Estado de ahorro de energía de la celda.
    - name: symbol_shutdown_state
      data_type: varchar
      description: Estado de apagado de símbolos en la celda.
    - name: anti_interfere_status_in_high_speed_scenario
      data_type: varchar
      description: Estado de la función anti-interferencia en escenarios de alta velocidad.
    - name: primary_bbp_information
      data_type: varchar
      description: Información del BBP primario asociado a la celda.
    - name: cell_topology_type
      data_type: varchar
      description: Tipo de topología de la celda (macro, micro, etc.).
    - name: maximum_transmit_power_0_1dbm
      data_type: number
      description: Potencia máxima de transmisión de la celda en unidades de 0.1 dBm.
    - name: cell_plmn_info
      data_type: varchar
      description: Información PLMN de la celda (MCC/MNC).
    - name: time_of_cell_state_change_to_unavailable
      data_type: varchar
      description: Momento en el que la celda cambió a estado no disponible.
    - name: time_of_last_config_before_cell_unavailable
      data_type: varchar
      description: Momento de la última configuración antes de que la celda quedara no disponible.
  - name: raw_bs_ethport
    description: Inventario crudo de puertos Ethernet de las estaciones base, incluyendo configuración, estado y contadores de tráfico.
    loaded_at_field: datetime_loaded
    freshness:
      warn_after:
        count: 1
        period: day
      error_after:
        count: 2
        period: day
    tests:
    - dbt_utils.unique_combination_of_columns:
        combination_of_columns:
        - ne
        - node_name
        - datetime_loaded
        - cabinet_no
        - subrack_no
        - slot_no
        - port_no
    columns:
    - name: ne
      data_type: number
      description: Identificador numérico del Network Element (NE).
      tests:
      - not_null
    - name: node_name
      data_type: varchar
      description: Nombre del elemento de red o estación base.
      tests:
      - not_null
    - name: datetime_loaded
      data_type: varchar
      description: Marca de tiempo de captura de la información de puertos Ethernet.
      tests:
      - not_null
    - name: cabinet_no
      data_type: number
      description: Identificador del gabinete donde se encuentra el subrack.
      tests:
      - not_null
    - name: subrack_no
      data_type: number
      description: Identificador del subrack dentro del gabinete.
      tests:
      - not_null
    - name: slot_no
      data_type: number
      description: Número de slot en el subrack donde se aloja la placa.
      tests:
      - not_null
    - name: subboard_type
      data_type: varchar
      description: Tipo de subboard al que pertenece el puerto.
    - name: port_no
      data_type: number
      description: Número de puerto Ethernet en la placa.
      tests:
      - not_null
    - name: port_id
      data_type: varchar
      description: Identificador lógico del puerto Ethernet.
    - name: port_attribute
      data_type: varchar
      description: Atributo del puerto (Copper, Fiber, etc.).
    - name: port_status
      data_type: varchar
      description: Estado operativo del puerto (Up/Down).
    - name: physical_layer_status
      data_type: varchar
      description: Estado de la capa física del puerto.
    - name: maximum_transmission_unit_byte
      data_type: number
      description: MTU configurada en el puerto, en bytes.
    - name: arp_proxy
      data_type: varchar
      description: Indicador de uso de proxy ARP en el puerto.
    - name: flow_control
      data_type: varchar
      description: Configuración de control de flujo en el puerto.
    - name: mac_address
      data_type: varchar
      description: Dirección MAC del puerto Ethernet.
    - name: number_of_rx_packets_packet
      data_type: number
      description: Número total de paquetes recibidos por el puerto.
    - name: number_of_rx_bytes_byte
      data_type: number
      description: Número total de bytes recibidos por el puerto.
    - name: rx_traffic_byte_s
      data_type: number
      description: Tasa de tráfico recibida en el puerto (bytes/s).
    - name: number_of_rx_pause_frames_packet
      data_type: number
      description: Número de tramas de pausa recibidas en el puerto.
    - name: number_of_tx_packets_packet
      data_type: number
      description: Número total de paquetes transmitidos por el puerto.
    - name: number_of_tx_bytes_byte
      data_type: number
      description: Número total de bytes transmitidos por el puerto.
    - name: tx_traffic_bytes_s
      data_type: number
      description: Tasa de tráfico transmitida en el puerto (bytes/s).
    - name: number_of_tx_pause_frames_packet
      data_type: number
      description: Número de tramas de pausa transmitidas por el puerto.
    - name: local_negotiation_mode
      data_type: varchar
      description: Modo de negociación configurado localmente en el puerto.
    - name: local_speed
      data_type: varchar
      description: Velocidad configurada localmente en el puerto.
    - name: local_duplex
      data_type: varchar
      description: Modo dúplex configurado localmente en el puerto.
    - name: peer_actual_negotiation_mode
      data_type: varchar
      description: Modo de negociación efectivo del equipo remoto.
    - name: peer_speed
      data_type: varchar
      description: Velocidad efectiva del equipo remoto.
    - name: peer_duplex
      data_type: varchar
      description: Modo dúplex efectivo del equipo remoto.
    - name: number_of_ips
      data_type: number
      description: Número de direcciones IP configuradas sobre el puerto.
    - name: ip_address_list
      data_type: varchar
      description: Lista de direcciones IP configuradas en el puerto.
    - name: fec_mode
      data_type: number
      description: Modo de corrección de errores (FEC) configurado en el puerto.
    - name: local_history_effective_information
      data_type: varchar
      description: Información histórica local efectiva asociada al puerto.
  - name: raw_network_elements_info
    description: Maestro crudo de elementos de red (NE) con información de tipo, versiones, direccionamiento IP y estado de conexión.
    columns:
    - name: ne_name
      data_type: varchar
      description: Nombre único del elemento de red o estación base.
      tests:
      - not_null
      - unique
    - name: ne_type
      data_type: varchar
      description: Tipo de elemento de red (por ejemplo BTS3900 LTE, BTS5900 LTE, etc.).
      tests:
      - not_null
    - name: ip_address_1
      data_type: varchar
      description: Dirección IP principal de gestión del elemento de red.
      tests:
      - not_null
    - name: ip_address_2
      data_type: varchar
      description: Dirección IP secundaria del elemento de red, si aplica.
    - name: version
      data_type: varchar
      description: Versión de software o firmware del elemento de red.
    - name: med_partition
      data_type: varchar
      description: Partición o segmento de la red de gestión (MED Partition).
    - name: subarea_ip
      data_type: varchar
      description: Dirección IP de la subárea de gestión asociada al NE.
    - name: timezone
      data_type: varchar
      description: Zona horaria configurada para el NE.
    - name: physical_location
      data_type: varchar
      description: Ubicación física del elemento de red (si se encuentra informada).
    - name: vendor
      data_type: varchar
      description: Fabricante del elemento de red.
    - name: description
      data_type: varchar
      description: Descripción libre del elemento de red.
    - name: district
      data_type: varchar
      description: Distrito o área geográfica donde se ubica el NE.
    - name: longitude
      data_type: varchar
      description: Longitud geográfica del emplazamiento del NE.
    - name: latitude
      data_type: varchar
      description: Latitud geográfica del emplazamiento del NE.
    - name: capacity
      data_type: number
      description: Capacidad planificada del NE (por ejemplo, número de celdas soportadas).
    - name: maintenance_region
      data_type: number
      description: Región de mantenimiento a la que está asignado el NE.
    - name: ne_connection_status
      data_type: varchar
      description: Estado de conexión del NE respecto al sistema de gestión.
    - name: base_station_rat
